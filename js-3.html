<!DOCTYPE html>
<html>

<head>
    <title>js operators</title>

</head>

<body>

    <script>
        var x = 6;
        var y = 3;
        x = x + y;
        // addition operator
        document.write('x value is ', x + '<br>');

        //subtraction operator
        x = x - y;
        document.write('x value is ', x + '<br>');
        //multipication operator
        x = x * y;
        document.write('x value is ', x + '<br>');
        //divison operator
        var z = x / y;
        document.write('z value is ', z + '<br>');
        //modular divison
        x = x % y;
        document.write('x value is ', x + '<br>');
        //incriment operator
        var a = 20;
        document.write(' a value is ', a + '<br>');
        b = a++;
        document.write('b value is ', b + '<br>');
        //dicrement opaerator
        var p = 20;
        p += 5;
        document.write(' p value is ', p + '<br>');
        p -= 5;
        document.write(' p value is ', p + '<br>');
        p *= 5;
        document.write(' p value is ', p + '<br>');
        p /= 5;
        document.write(' p value is ', p + '<br>');
        p %= 5;
        document.write(' p value is ', p + '<br>');

    </script>
</body>

</html>
