<!DOCTYPE html>
<html>

<head>
    <title>css lists</title>
    <style>
        #hondacars {
            background-color: aqua;
            list-style: lower-greek;
        }

        #toyotacars {
            background-color: blue;
            list-style: armenian;
        }

        #nissancars {
            background-color: chartreuse;
            list-style: lower-latin;
        }
        #mahendracars{
            background-color: darkolivegreen;
            list-style:initial;
        }
    </style>
</head>

<body>
    <ul id="hondacars">
        <li>amaze</li>
        <li>I20</li>
        <li>WR-V</li>
        <li>jazz</li>
    </ul>
    <ul id="toyotacars">
        <li>carmy</li>
        <li>yaris</li>
        <li>fortuner</li>
        <li>crusier</li>
        <li>glanza</li>
    </ul>
    <ol id="nissancars">
        <li>GT-R</li>
        <li>magnet</li>
        <li>kicks</li>
    </ol>
    <ol id="mahendracars">
        <li>thar</li>
        <li>bolero</li>
        <li>scorpio</li>
        <li>XUV-500</li>
        <li>Xuv-300</li>

    </ol>
</body>

</html>
