<!DOCTYPE html>
<html>

<head>
    <title> even number and odd number</title>
</head>

<body>
    <input type="number" value=" " id="number"><br><br>
    <input type="submit" value="submit" onclick="return myfun()"><br><br>
    <script>
        function myfun() {
            var a = document.getElementById('number').value;
            document.write("the even numbers  of 1 to" + a + "are<br>");
            for (var i = 1; i <= a; i++) {
                if (i % 2 == 0) {
                    document.write(i + '<br>');
                }
            }
            document.write("the odd numbers of 1 to "+a+"are<br>");
            for(var j=1;j<=a;j++){
                if(j%2 ==1){
                    document.write(j+'<br>');
                }
            }
        }

    </script>
</body>

</html>
