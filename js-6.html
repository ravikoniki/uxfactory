<!DOCTYPE html>
<html>

<head>
    <title>js functions</title>

</head>

<body>
    <script>
        function addition(p1, p2) {
            return p1 + p2;
        }
        let x = addition(4, 3);
        console.log('result', x);
        document.write('result', x + '<br>');
        let y = addition(125, 225);
        console.log('result', y);
        document.write('result', y + '<br>');
        function subtracion(p1, p2) {
            return p1 - p2;
        }
        let a = subtracion(12, 9);
        console.log('result', a);
        let b = subtracion(225, 125);
        console.log('result', b);
        function multipication(p1, p2) {
            return p1 * p2;
        }
        let p = multipication(6, 6);
        console.log('result', p);
        let q = multipication(22, 22);
        console.log('result', q);
        function divison(p1, p2) {
            return p1 / p2;
        }
        let c = divison(36, 2);
        console.log('result', c);
        let d = divison(25, 12.5);
        console.log('result', d);
        function square(p1) {
            return p1 * p1;
        }
        let e = square(36);
        console.log('result', e);
        function sqrt(p1) {
            return (Math.pow(p1, 0.5));
        }
        let f = sqrt(576);
        console.log('result', f);
    </script>
</body>

</html>
