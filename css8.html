<!DOCTYPE html>
<html>
    <head>
        <title>css display property</title>
        <style>
            li{
                display: inline;
                background-color: fuchsia;
            }
            spam{
                display: block;
                background-color: forestgreen;
            }
        </style>
    </head>
    <body>
        <h1>this is css display property</h1><br><br>
        <ul>
            <li><a href="http://www.google.com" target="_blank">visit google</a></li>
            <li><a href="http://www.amazon.com" target="_blank">visit amazon</a></li>
            <li><a href="http://www.sakshi.com" target="_blank">visit sakshi</a></li>
        </ul>
        <spam>this is inline element</spam>
        <spam>this is inline element</spam>
    </body>
</html>
