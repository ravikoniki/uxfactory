<!DOCTYPE html>
<html>
  <head>
    <title>HTML Block and Inline</title>
  </head>
  <body>
      <div style="background-color: brown; border: 1px solid royalblue; font-size: 25px;">Block Element</div>
      <h1 style="background-color: brown; border: 1px solid royalblue;">Another block element</h1><br>

      <span style="background-color: brown; border: 1px solid royalblue; font-size: 25px;">Inline Element</span>
      <a href="http://www.google.com">Visit Google</a>


      <div>
        <h1>Heading 1</h1>
        <span style="background-color: brown; border: 1px solid royalblue; font-size: 25px;">Inline Element</span>
        <a href="http://www.google.com">Visit Google</a>
      </div>

      <p>I am going to a movie <span style="color: blue;">Vakeel Saab</span> I will have a cup of cofee</p>
  </body>
</html>
