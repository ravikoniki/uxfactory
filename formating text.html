<!DOCTYPE html>
<html>
    <head>
        <title> FORMATING TEXT </title>
    </head>
    <body>
        <b> this text is bold</b><br>
        <strong>this text is important</strong><br>
        <i>this text is italic</i><br>
        <em>THIS TEXT IS EMPHASIZED</em><br>
        <small>this is small text</small><br>
        <mark>this text is marked</mark><br>
        <del>this text is delted</del><br>
        <ins>this text is inserted</ins><br>
        <sub>this text is <sub>subscripted</sub> text</sub><br>
        <sup>this is <sup>superscripted</sup> text</sup>
        
    </body>
</html>
