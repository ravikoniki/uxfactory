<!DOCTYPE html>
<html>
  <head>
    <title>HTML Classes and Id</title>
    <style>
      .myElement {
        background-color: seagreen;
        font-size: 25px;
      }
      #mySpan {
        background-color: slateblue;
        font-size: 30px;
      }
      #mySpan1 {
          
      }
    </style>
  </head>
  <body>
    <div class="myElement">Block Element</div>
    <h1>Another block element</h1>
    <br />

    <span id="mySpan">Inline Element</span>
    <a href="http://www.google.com">Visit Google</a>

    <div class="myElement">
      <h1>Heading 1</h1>
      <span>Inline Element</span>
      <a href="http://www.google.com">Visit Google</a>
    </div>

    <p id="mySpan1">
      I am going to a movie <span style="color: blue">Vakeel Saab</span> I will
      have a cup of cofee
    </p>
  </body>
</html>
