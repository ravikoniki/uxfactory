<!DOCTYPE html>
<html>
  <head>
    <title>HTML Formatting Elements</title>
  </head>
  <body>
      <!-- HTML Formatting Elements -->
      <b>This text is in bold</b> <br>
      <strong>This text is important!</strong> <br>
      <i>This text is italic</i><br>
      <em>This text is emphasized</em><br>
      <small>This is some smaller text.</small><br>
      <mark>This text is marked.</mark><br>
      <del>This text is deleted</del><br>
      <ins>Inserted text</ins>
      <p>This is <sub>Subscripted</sub> text</p>
      <p>This is <sup>Superscripted</sup> text</p>
  </body>
</html>
