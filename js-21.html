<html>

<body>

    <h2>JavaScript Window</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button onclick="myFunction2()">Try it</button>
    <button onclick="myFunction1()">Try it</button>
    <button onclick="setTimeout(myFunction, 3000);">Try it</button>

    <script>
        document.getElementById("demo").innerHTML = "Browser inner window width: " + window.innerWidth + "px<br>" +"Browser inner window height: " + window.innerHeight + "px";
        document.getElementById("demo1").innerHTML = "Screen width is " + screen.width;
        document.getElementById("demo2").innerHTML = "The full URL of this page is:<br>" + window.location.href;
        document.getElementById("demo3").innerHTML = "Page hostname is: " + window.location.hostname;
        document.getElementById("demo4").innerHTML ="navigator.cookieEnabled is " + navigator.cookieEnabled;
        function myFunction2() {
  alert("I am an alert box!");
}
function myFunction1() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
function myFunction() {
  alert('Hello');
}
    </script>
    </script>

</body>

</html>
