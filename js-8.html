<!DOCTYPE html>
<html>
    <head>
        <title>js date and time </title>
        <script>
            const d=new Date();
            console.log('date',d);
            document.write('date',d);
            const year=d.getFullYear();
            console.log(year);
            const month=d.getMonth();
            console.log(month);
            const day=d.getDay();
            console.log(day);
            const day1=d.getUTCDay();
            console.log(day1);
        </script>
    </head>
</html>
