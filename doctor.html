<!DOCTYPE html>
<html>
    <head>
        <title>hospital website</title>
    </head>
    <body>
        <fieldset>
            <legend>patent name</legend>
            <label for="first name">firstname</label>
            <input type="text" name="firstname" id="firstname" ><br><br>
            <label for="lastname">lastname</label>
            <input type="text" name="lastname" id="lastname "  size="10"><br><br>
            <label for="age">age</label>
            <input type="number" name="age" id="name"><br><br>
            <label for="password">password</label>
            <input type="password" name="password" id="password" minlength="8"><br><br>
            <label for="gender">gender</label><br>
            <input type="radio" name="gender" id="male">MALE<br>
            <input type="radio" name="gender" id="female">FEMALE<br>
            <input type="radio" name="gender" id="others">OTHERS<br>
        </fieldset>
        <label for="date of birth">DATE OF BIRTH</label>
        <input type="date" name="DATE OF BIRTH" id="date of birth">DATE OF BIRTH<br>
        <label for="email">email</label>
        <input type="email" name="email" id="email">email<br>
        <fieldset>
            <legend>basic health details</legend>
            <label for="blood group">blood group</label>
            <select id="blood group" name="blood group"></select>
            <option value="A+ve">A+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
        </fieldset>
       
        <label for="photo">photo</label>
        <input type="file" name="photo" id="photo" accept="image/*"><br><br>
        <label for="document"> document</label>
        <input type="file" name="document" id="document" accept=".doc*"><br><br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">


    </body>
</html>
