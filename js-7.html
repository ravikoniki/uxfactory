<!DOCTYPE html>
<html>
    <head>
        <title>js events</title>
        <script>
            function myfunction() {
                document.getElementById("js").innerHTML= new Date();
            }
        </script>
    </head>
    <body>
        <p id="js"></p>
        <button type="button" onclick="myfunction()">date and time</button>
    </body>
</html>
