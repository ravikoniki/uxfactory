<!DOCTYPE html>
<html>

<head>
    <title> my first page</title>
    <style>
        h1 {
            background-color: aqua;
            color: red;
        }
        #darken-100{
            background-color: rgb(red, green, blue);
        }
    </style>
</head>

<body>
    <h1 style="color: green;background-color: greenyellow;">this is my first page</h1>
    <h1>Sass color functions <code>lighten()</code> and <code>darken()</code> vs. <code>mix()</code> with black and
        white</h1>
    <h2><code>lighten()</code> and <code>darken()</code></h2>
    <div>
        <div class="darken-100"></div>
        <div class="darken-80"></div>
        <div class="darken-60"></div>
        <div class="darken-40"></div>
        <div class="darken-20"></div>
        <div></div>
        <div class="lighten-20"></div>
        <div class="lighten-40"></div>
        <div class="lighten-60"></div>
        <div class="lighten-80"></div>
        <div class="lighten-100"></div>
    </div>
    <h2><code>mix()</code> with black and white</h2>
    <div>
        <div class="mix-black-100"></div>
        <div class="mix-black-80"></div>
        <div class="mix-black-60"></div>
        <div class="mix-black-40"></div>
        <div class="mix-black-20"></div>
        <div></div>
        <div class="mix-white-20"></div>
        <div class="mix-white-40"></div>
        <div class="mix-white-60"></div>
        <div class="mix-white-80"></div>
        <div class="mix-white-100"></div>
    </div>
</body>

</html>
