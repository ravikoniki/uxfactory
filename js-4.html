<!DOCTYPE html>
<html>
    <head>
        <title>js variables</title>
        <script>
            var x=5;
             var y=3;
             //== equal to operator
             if(x==5){
                 document.write('true'+'<br>');
             }
             if(x=='5'){
                 document.write('true<br>');
             }
             if(x==8){
                 document.write('false<br>');
             }
             //==== equal value and type operator
             if(x ===5){
                 document.write('true<br>');
             }
             if(x==='5'){
                 document.write('true<br>');
             }
             //> greater than operator
             if(x >2){
                 document.write('true<br>');
             }
             if(x > 8){
                 document.write('true<br>')
             }
             // <  lessthan operator
             if(x < 8){
                 document.write('true<br>');
             }
             if(x < 2){
                 document.write('true<br>');
             }
             
             //&& logical and opertaor
             if((x==5)&&(y==3)){
                 document.write('true<br>');
             }
             if((x==5)&&(y==5)){
                 document.write('true<br>');
             }
             // || logical and operator
             if((x==5)||(y==3)){
                 document.write('true<br>');
             }
             if((x==5)||(y==5)){
                 document.write('true<br>'); 
             }
             if((x==3)||(y==3)){
                 document.write('true<br>');
             }
             if((x==5)||(y==5)){
                 document.write('true<br>');
             } 
         
             // ! not operator
             if(!(x==3)){
                 document.write('true<br>')
             }
             // != not equal to operaor 
             if(x !=3){
                 document.write('true<br>');
             }
             if(!(y==30)){
                 document.write('true<br>');
             }
             if (y!=30){
                 document.write('true<br>');
             }           
         </script>
    </head>
    <body></body>
</html>
