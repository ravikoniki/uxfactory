<!DOCTYPE html>
<html>
    <head>
        <title>js for loop</title>
        <script>
        
            var i=9;
            var j=19;
            var num; 
            var num1;
            document.write("the table of " +i+"<br>");
            for(var d=1; d<=10 ;d++)
            {
                num=d*i;
           document.write(i+"*"+d +"="+num+"<br>");
           
            }
            document.write("the table of " +j+"<br>");
            for(var e=1; e<=10; e++)
            {
                num1=j*e;
                document.write(j+"*"+e+"="+num1+"<br>");
            }
            var a;
            var result;
            document.write("the squares of25 <br>");
            for( a=1; a<=25; a++){
                result=a*a;
                document.write("the sqare of "+a+"is" +result+"<br>");
            }
           
        </script>
    </head>
</html>
